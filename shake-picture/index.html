<!DOCTYPE html>
<html lang="en">
</head>
<meta charset="UTF-8">
<title>打碎这个瓶子</title>
<link href="style.css" type="text/css" rel="stylesheet"/>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div class="bag">
    <div class="image" v-bind:class="{brust:ended}"></div>
    <div class="process">
        <div class="process-bar" v-bind:style="{width:health+'%'}"></div>
    </div>
    <div class="controls">
        <button v-on:click="shake">打破它</button>
        <button v-on:click="restart">重新开始</button>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
